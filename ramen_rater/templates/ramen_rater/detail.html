{% extends 'ramen_rater/base.html' %}
{% block content %}
<div class="details">
    <h4 class="detail_head">Ramen details</h4>
    <p>Brand: {{ ramen.brand }}</p>
    <p>Variety: {{ ramen.variety }}</p>
    <p>Style: {{ ramen.style }}</p>
    <p>country: {{ ramen.country }}</p>
    <p>stars: {{ ramen.stars }}</p>
    <p>Date review: {{ ramen.daterate|date:"M d, Y" }}</p>
</div>
<div>
    <small><a href="{% url 'index' %}">Back</a></small>
</div>
{% endblock content %}
